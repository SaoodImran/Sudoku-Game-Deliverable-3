<!DOCTYPE html>
<html class="main">
	<link rel="stylesheet" href="MainPageCSS.css">
<head>
	<title>Sudoku Battles Settings</title>
	<h1>Settings Page</h1>
</head>
<body>
	<br><br><br><br><br>
	
	<div class="mainbutton">
		<h1>Colour Scheme</h1>
		<select name="Colour Scheme" class="selector">
			<option>Dark</option>
			<option>Light</option>
		</select> <br><br>
		<h1>Difficulty</h1>

			<option>Easy</option>
			<option>Medium</option>
			<option>Hard</option>
		</select> <br><br>
		<h1>Race Time</h1>
		<select name="Race Time" class="selector">
			<option>Fast (5:00)</option>
			<option>Medium (30:00)</option>
			<option>Slow (1:00:00)</option>
		</select> <br><br>
		<a href="MainMenu.html"><button class="selector">Back to Main Menu</button></a> <br><br>
	</div>
